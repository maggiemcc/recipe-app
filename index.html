<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b44e729d01.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header>
        <h1>Online Recipe Book</h1>
    </header>
    <main>
        <section class="search-section">
            <input type="text" name="searchBar" placeholder="Search for food (EX: chicken, burger)"><button
                class="getRecipe">Search</button>
            <div class="results-dropdown" style="display: inline;">
                <i class="fas fa-caret-down" style="display: inline"></i>
            </div>
            <div class="results-list"></div>
        </section>

        <section class="categories-section">
            <div class="want-to-try-dropdown">
                <h3>Want To Try</h3>
                <i class="fas fa-caret-down" style="display: inline"></i>
            </div>
            <div class="want-list"></div>


            <div class="made-dropdown">
                <h3>Recipes Made</h3>
                <i class="fas fa-caret-down" style="display: inline"></i>
            </div>
            <div class="made-list"></div>

            <div class="favorites-dropdown">
                <h3>Favorites</h3>
                <i class="fas fa-caret-down" style="display: inline"></i>
            </div>
            <div class="favorites-list"></div>

        </section>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
